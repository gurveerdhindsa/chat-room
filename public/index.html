<html>
    <head>
        <title> Real Time Chat </title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.less" />
    </head>
    <body>
        <div class="container-fluid">
            <h1>chat-room</h1>

             <div class="chat container-fluid row-fluid d-flex flex-column">

                <div class="chat-log">
                    <ul id="message-list">
                        <li class="message">
                            <span class="message-sender">ANON:</span>
                            <span class="message-text">Hi</span>
                        </li>

                        <li class="message">
                            <span class="message-sender">ANON:  </span>
                            <span class="message-text">Hello</span>
                        </li>
                        <li class="message">
                            <span class="message-sender">ANON:  </span>
                            <span class="message-text">Testing123</span>
                        </li>
                        <li class="message">
                            <span class="message-sender">ANON:  </span>
                            <span class="message-text">Bob</span>
                        </li>
                    </ul>
                </div>

                 <textarea class="chat-input" rows="10" id="message-text" type="text" placeholder="message"></textarea>
                    <!--<form>-->
                        <!--<input id="message" type="text" placeholder="message">-->
                        <!--<input type="submit" value="Send">-->
                    <!--</form>-->
                    <!--<ul id="thread"></ul>-->

            </div>
        </div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/client.js"></script>


</body>
</html>
